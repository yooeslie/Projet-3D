<html>
  <head>
    <title>Ma première scène A-Frame</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="0.00866 2.44792 -4.88947"></a-cone>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.44598 1.38124 -3.78268" radius="0.5" height="1.5" color="#FFC65D" scale="0.36 0.08 0.38" rotation="-90.95 0 5"></a-cylinder>
      <a-cylinder position="-0.38102 1.37938 -3.78268" radius="0.5" height="1.5" color="#FFC65D" scale="0.36 0.08 0.38" rotation="-90.95 0 -5"></a-cylinder>
      <a-box position="0.02914 0.96581 -3.83832" rotation="180 90 0" color="#4CC3D9" scale="-0.11 -0.02 1"></a-box>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
      <a-asset-item id="cat" src="assets/cat.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="assets/cat.glb" position="2.75294 0 -3.83027"> </a-entity>
      <a-entity light="color: orange; intensity: 10; type: point" position="-2.61367 2.72718 -0.32094"></a-entity>
      <a-entity light="angle: 30; color: white; intensity: 10; penumbra: 0.2; type: spot" position="0.84904 4.04695 0" rotation="-42.63 0 0"></a-entity>
      <a-camera> </a-camera>
    </a-scene>
  </body>
</html>
